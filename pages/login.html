<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CF UDC | Login</title>
</head>
<style>
    *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        header{
            width: 100vw;
            height: fit-content;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 0 3px #344b51;
        }
        nav{
            padding: 10px 25px;
        }
        nav a{
                text-decoration: none;
                color: #344b51;
                padding: 5px;
                border-radius: 4px;
                background-color: transparent;
                transition: all 0.3s ease;
                justify-content: end;
            }
            nav a:hover{
                background-color: #344b51;
                color: white;
            }
        main{
            place-self: center;
            padding: 30px;
            display: grid;
            gap: 50px;
        }
        h2{
            text-align: center;
            color: #344b51;
        }
        form{
            margin-top: 20px;
            display: flex;
            gap: 20px;
            justify-content: center;
            background: #8fc7e1a8;
            padding: 20px;
        }
        input{
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #344b51;
            font-size: 1.3rem;
            font-weight: 400;
            color: #344b51;
        }
        input::placeholder{
            color: #344b51;
            font-size: 1.3rem;
            font-weight: 400;
        }
        input:focus{
            outline: none;
            border: 1px solid #344b51;
            box-shadow: 0 0 3px #344b51;
        }
        input[type="submit"], input[type="reset"]{
            background-color: #344b51;
            color: white;
            cursor: pointer;
        }
        input[type="submit"], input[type="reset"]:hover{
            background-color: #2b3c44;
        }
</style>
<body>
    <header>
        <p id="userText">
            <span id="user-name">Iniciar sesión</span>
            <span id="username">@guest</span>
        </p>

        <nav>
            <a href="#">Inicio</a>
            <a href="./register">Registrar</a>
            <button title="Cerrar sesión" id="logout" onclick="localStorage.clear(); window.location.href='/'">
                <i class="bi bi-power"></i>
            </button>
            <button id="login-btn" title="Iniciar sesión" onclick="window.location.href='/register'">
                <i class="bi bi-box-arrow-in-right"></i>
            </button>
        </nav>
    </header>
    <main>
        <div>
            <h2>Iniciar sesión</h2>
            <form method="post" id="login">
                <input type="text" name="username" id="username" placeholder="Usuario" required>
                <input type="password" name="password" id="password" placeholder="Contraseña" required>
                <input type="submit" value="Iniciar sesión">
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const loginForm = document.getElementById('login')
        loginForm.addEventListener('submit', async (event)=>{
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

           const data = {username,password}

                const response = await fetch('/login',{
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        window.localStorage.setItem('username', username)
                        window.localStorage.setItem('password', password)
                        console.log(data)
                        window.localStorage.setItem('name', data.data.nombre)
                        window.localStorage.setItem('id', data.data.id)
                        

                        swal.fire({
                            icon: 'success',
                            title: 'Inicio de sesión exitoso',
                            text: data.message || 'Bienvenido ' + user.nombre,
                            background: '#344b51',
                            color: '#fff',
                            width: 'auto',
                            showConfirmButton: false,
                        })

                        loginForm.reset(); 
                        setTimeout(() => {
                            window.location.reload()
                        },2000)

                    } else {
                        swal.fire({
                            icon: 'error',
                            title: 'Inicio de sesión fallido',
                            text: data.message || 'Error al iniciar sesión',
                            background: '#344b51',
                            color: '#fff',
                            width: 'auto',
                            showConfirmButton: false,
                            timer: 2000,
                        })
                    }
                })
                .catch(err => {
                    console.error('Error al enviar los datos:', err);
                    alert('Error al enviar los datos. Intenta nuevamente.');
                });
        })
    </script>
</body>
</html>
